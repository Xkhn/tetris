<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible">
    <title>Document</title>
    <script src="./lodash.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="init()">
    <div class="screen">
        <div id="LevelContainer">
            <div class="level" style="visibility: hidden; opacity: 0;">第一关</div>
        </div>
        <div id="PointContainer"></div>
        <div class="container" id="container">
            <div id="TouchArea"></div>
        </div>
        <div class="PCRightArea">
            <div class="next_block" id="next_block"></div>
            <div class="mark" onclick="RankingDisplay('inline')">📋排行榜</div>
            <div id="PCmark" class="mark">🌟 0</div>
            <div id="MaxMark" class="mark">👑 2200</div>
            <div class="mark" onclick="flush()">重新开始</div>
        </div>
    </div>
    <div class="RightArea">
        <p>关卡</p>
        <div class="Phonemark" id="TopLevel">1</div>
        <p>分数</p>
        <div class="Phonemark" id="Phonemark">0</div>
        <p>最高分</p>
        <div class="Phonemark" id="PhoneMaxmark">0</div>
        <p>下一步</p>
        <div class="NextModelArea" id="NextModelArea"></div>
    </div>
    <div id="MiddleArea">
        <div class="Popup">
            <div class="result" id="result">挑战失败，请继续努力</div>
            <div class="start" onclick="flush()">重新开始</div>
        </div>
    </div>
    <div id="SettingArea">
        <div id="SettingContainer">
            <div class="SettingPopup">
                    <div class="Settingtitle">排行榜</div>
                    <div id="SettingClose" onclick="SettingDisplay('none')">X</div>
            </div>
            <div class="Setting" >音效</div>
            <div class="Settingselect" id="SettingMusic" onclick="SettingMusic()"></div>
            <div class="Setting" >旋转动画</div>
            <div class="Settingselect" id="SettingRotate" onclick="Settingrotate()"></div>
        </div>
    </div>
    <div id="RankingArea">
        <div id="Ranking">
            <div class="RankingTop">
                <div class="Rankingtitle">排行榜</div>
                <div id="RankingClose" onclick="RankingDisplay('none')">X</div>
            </div>
            <div class="RangkingPoint">
                <ul id="AllRanking">
                    <li>1.0</li>
                    <li>2.0</li>
                    <li>3.0</li>
                    <li>4.0</li>
                    <li>5.0</li>
                    <li>6.0</li>
                    <li>7.0</li>
                    <li>8.0</li>
                    <li>9.0</li>
                    <li>10.0</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="keyarea">
        <div class="key" onclick="move(-1,0);playmusic('move');">◁</div>
        <div class="key" onclick="autoDown(35);">▽</div>
        <div class="key" onclick="move(1,0);playmusic('move');">▷</div>
        <div class="key" onclick="rotate();" style="font-size: 15px;">🔘旋转</div>
    </div>
    <div class="PhoneButton">
        <div class="BottomLevel" onclick="SettingDisplay('inline')">🔱设置</div>
        <div class="BottomLevel" onclick="RankingDisplay('inline')">👑排行榜</div>
        <div onclick="flush()" class="an"><img src="./assert/img/newrestart.jpg">重新开始</div>
    </div>
    <script src="./js/all.js"></script>
</body>

</html>
